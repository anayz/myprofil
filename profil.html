<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width-device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#">Menu</a>
		</div>
		<ul>
			<li><a href="#"> HOME</a></li>
			<li><a href="#"> PRODUCT</a></li>
			<li><a href="#"> GALLERY</a></li>
			<li><a href="#"> NEWS</a></li>
			<li><a href="#"> MY INVENTORY</a></li>
		</ul>
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(anayz1.jpg)"></div>
		</div>
		<div class="description">
			<h1>Ana Yuni Zhafira</h1>
			<p>Student SMK Telkom Purwokerto</p>
			<a href="#" class="button bg-blue">Contact</a>
			<a href="#" class="button border-blue"> Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Jenis Kelamin</p>
				<p class="text-gray">Perempuan</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">16 th</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Purwokerto,Jawa Tengah</p>
			</div>
			<div class="data">
				<p class="field">Year Experience</p>
				<p class="text-gray">3</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">anayuniz.202@gmail.com</p>
			</div>
		</div>
	</section>

	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="nama">
			</div>
			<div>
				<label>Agama</label>
				<select>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Hindu</option>
					<option>Buddha</option>
					<option>Konghucu</option>
				</select>
			</div>
			<div class="form">
				<label>Alamat</label>
				<textarea name="alamat"></textarea>
			</div>			
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div class="form">
				<label>Password</label>
				<input type="password" name="password">
			</div>
			<div class="form">
				<label>Confirm Password</label>
				<input type="password" name="password">
			</div>
			<div class="form">
				<input type="submit" name="submit"
				value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</section>

</body>
</html>
